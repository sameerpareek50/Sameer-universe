<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameer Pareek | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            background-color: #020418; /* Darker space blue */
            overflow: hidden; /* Prevent scrolling */
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        /* Modal Styles */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        #modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        #modal-content {
            background-color: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }
        #modal-overlay.visible #modal-content {
            transform: scale(1);
        }
        .tag {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            font-weight: 500;
        }
        /* Permanent 3D Labels */
        .label {
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="antialiased">
    <canvas id="bg-canvas"></canvas>

    <div class="content-container min-h-screen p-4 sm:p-6 lg:p-8 flex flex-col justify-between">
        <!-- Header / Hero Section -->
        <header class="text-center max-w-5xl mx-auto w-full pt-12 md:pt-16">
            <h1 class="text-5xl md:text-7xl font-black text-white leading-tight">
                Sameer Pareek's Universe
            </h1>
            <p class="mt-4 text-xl md:text-2xl text-blue-300 font-light">
                Explore my world of projects and skills.
            </p>
            <p class="mt-4 text-gray-400">Hover over celestial bodies and click to learn more.</p>
        </header>
        
        <!-- Footer -->
        <footer class="text-center py-4">
            <div class="flex justify-center gap-6 mb-4">
                <a href="https://github.com/Sameer" target="_blank" class="text-gray-400 hover:text-white transition">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" /></svg>
                </a>
                <a href="https://linkedin.com/in/Sameer" target="_blank" class="text-gray-400 hover:text-white transition">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                </a>
            </div>
            <p class="text-gray-500">Designed & Built by Sameer Pareek</p>
        </footer>
    </div>
    
    <!-- Modal -->
    <div id="modal-overlay">
        <div id="modal-content">
            <div class="flex justify-between items-start">
                 <h2 id="modal-title" class="text-3xl font-bold text-white mb-4"></h2>
                 <button id="modal-close-btn" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="modal-body" class="text-lg leading-relaxed"></div>
        </div>
    </div>

    <script>
        // --- Data from your resume ---
        const universeData = {
            sun: {
                name: "About Me",
                content: `
                    <p>I am a passionate and driven Information Technology undergraduate at NIT Jalandhar with a strong foundation in Data Structures, Algorithms, and Software Development. My journey in tech is fueled by a curiosity for solving complex problems and building impactful applications. With experience in Machine Learning, full-stack web development, and data analysis, I am eager to contribute my skills to innovative projects and continue learning in a dynamic environment.</p>
                    <h3 class="text-2xl font-semibold text-white mt-6 mb-4">Contact</h3>
                    <a href="mailto:sameerpareek500@gmail.com" class="inline-block bg-blue-500/50 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-500/70 transition">sameerpareek500@gmail.com</a>
                `
            },
            planets: [
                { name: "Reelify", content: `<p class="mb-4">A full-stack web app that allows users to generate video reels by uploading images and text, featuring automated text-to-speech and a dynamic gallery.</p><div class="flex flex-wrap gap-2 mb-4"><span class="tag px-3 py-1 rounded-full">Python</span><span class="tag px-3 py-1 rounded-full">Flask</span><span class="tag px-3 py-1 rounded-full">ElevenLabs API</span><span class="tag px-3 py-1 rounded-full">FFmpeg</span></div><a href="https://github.com/Sameer/Reelify" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold">View on GitHub &rarr;</a>` },
                { name: "Text2Sign", content: `<p class="mb-4">An NLP-powered application to translate text into animated sign language, aiming to improve accessibility for the hearing-impaired community. Deployed with Docker for scalability.</p><div class="flex flex-wrap gap-2 mb-4"><span class="tag px-3 py-1 rounded-full">Python</span><span class="tag px-3 py-1 rounded-full">Flask</span><span class="tag px-3 py-1 rounded-full">NLP</span><span class="tag px-3 py-1 rounded-full">Docker</span></div><a href="https://github.com/Sameer/Text2Sign" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold">View on GitHub &rarr;</a>` },
                { name: "Football Analysis", content: `<p class="mb-4">A real-time system using YOLOv5 to detect and track players, referees, and the ball in football matches, providing detailed in-game visualizations and analytics.</p><div class="flex flex-wrap gap-2 mb-4"><span class="tag px-3 py-1 rounded-full">Python</span><span class="tag px-3 py-1 rounded-full">YOLO</span><span class="tag px-3 py-1 rounded-full">OpenCV</span><span class="tag px-3 py-1 rounded-full">Pandas</span></div><a href="https://github.com/Sameer/Football-Analysis-System" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold">View on GitHub &rarr;</a>` },
                { name: "Experience", content: `<h3 class="text-2xl font-semibold text-white">Deloitte - Virtual Internship</h3><p class="text-blue-300 font-medium mb-2">Data Analysis | Remote | June 2025</p><ul class="list-disc list-inside space-y-2"><li>Built a dynamic Tableau dashboard to visualize client telemetry data, uncovering key trends and improving stakeholder visibility by 60%.</li><li>Supported a forensic investigation by classifying 10,000+ Excel records to identify unfair pay patterns, influencing client compliance strategy.</li></ul>` }
            ]
        };

        // --- Three.js Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg-canvas') });
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        camera.position.z = 8; // Moved camera back a bit to see the wider system

        // CSS2D Renderer for labels
        let labelRenderer = new THREE.CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none'; // So labels don't block clicks
        document.body.appendChild(labelRenderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffddaa, 1.5);
        pointLight.position.set(0, 0, 0);
        scene.add(pointLight);

        // Starfield
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 10000;
        const posArray = new Float32Array(starCount * 3);
        for(let i = 0; i < starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100; // Wider starfield
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMaterial = new THREE.PointsMaterial({ size: 0.02, color: 0xffffff });
        const starfield = new THREE.Points(starGeometry, starMaterial);
        scene.add(starfield);

        // Create Celestial Bodies
        const celestialBodies = [];
        
        // Sun
        const sunGeometry = new THREE.SphereGeometry(0.8, 32, 32);
        const sunMaterial = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffdd88, emissiveIntensity: 0.8, metalness: 0.3, roughness: 0.5 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.userData = { type: 'sun', ...universeData.sun };
        scene.add(sun);
        celestialBodies.push(sun);
        
        const sunLabelDiv = document.createElement('div');
        sunLabelDiv.className = 'label';
        sunLabelDiv.textContent = 'About Me';
        const sunLabel = new THREE.CSS2DObject(sunLabelDiv);
        sunLabel.position.set(0, 1.0, 0); // Position above the sun
        sun.add(sunLabel);

        // Planets
        const planetColors = [0x4a90e2, 0x50e3c2, 0xe35050, 0xbd10e0];
        universeData.planets.forEach((planetData, i) => {
            const planetGeometry = new THREE.SphereGeometry(0.25 + Math.random() * 0.1, 32, 32);
            const planetMaterial = new THREE.MeshStandardMaterial({ color: planetColors[i % planetColors.length], metalness: 0.5, roughness: 0.7 });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            planet.userData = { type: 'planet', ...planetData };
            
            const orbit = new THREE.Object3D();
            orbit.add(planet);
            scene.add(orbit);
            
            planet.position.x = 2.5 + i * 1.8; // Increased spacing
            orbit.rotation.y = Math.random() * Math.PI * 2;
            orbit.rotation.x = (Math.random() - 0.5) * 0.3;

            planet.userData.orbit = orbit;
            celestialBodies.push(planet);
            
            const planetLabelDiv = document.createElement('div');
            planetLabelDiv.className = 'label';
            planetLabelDiv.textContent = planetData.name;
            const planetLabel = new THREE.CSS2DObject(planetLabelDiv);
            planetLabel.position.set(0, 0.4, 0); // Position above planet
            planet.add(planetLabel);
        });

        // --- Interaction & Modal Logic ---
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        function showModal(data) {
            modalTitle.textContent = data.name;
            modalBody.innerHTML = data.content;
            modalOverlay.classList.add('visible');
        }

        function hideModal() {
            modalOverlay.classList.remove('visible');
        }

        document.getElementById('modal-close-btn').addEventListener('click', hideModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) hideModal();
        });

        function onMouseClick(event) {
            // Prevent clicks on the modal from propagating to the scene
            if (modalOverlay.classList.contains('visible')) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(celestialBodies);
            if (intersects.length > 0) {
                showModal(intersects[0].object.userData);
            }
        }
        
        let hoveredObject = null;
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(celestialBodies);

            if (intersects.length > 0) {
                document.body.style.cursor = 'pointer';
                if(hoveredObject !== intersects[0].object) {
                    if(hoveredObject) hoveredObject.material.emissiveIntensity = hoveredObject.userData.type === 'sun' ? 0.8 : 0;
                    hoveredObject = intersects[0].object;
                    hoveredObject.material.emissiveIntensity = 0.5;
                }
            } else {
                document.body.style.cursor = 'default';
                if(hoveredObject) hoveredObject.material.emissiveIntensity = hoveredObject.userData.type === 'sun' ? 0.8 : 0;
                hoveredObject = null;
            }
        }

        window.addEventListener('click', onMouseClick);
        window.addEventListener('mousemove', onMouseMove);

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        const animate = () => {
            const elapsedTime = clock.getElapsedTime();
            
            sun.rotation.y = elapsedTime * 0.1;
            celestialBodies.forEach(body => {
                if (body.userData.type === 'planet') {
                    body.userData.orbit.rotation.y += 0.0008 + (celestialBodies.indexOf(body) * 0.0002);
                }
            });
            starfield.rotation.y = elapsedTime * 0.005;

            renderer.render(scene, camera);
            labelRenderer.render(scene, camera); // Render the labels
            window.requestAnimationFrame(animate);
        };
        animate();

        // --- Handle window resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    </script>
</body>
</html>
